<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <!-- âœ… Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ede9fe, #f3e8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .tab-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #ddd;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-buttons button.active {
      background: #a855f7;
      color: white;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      outline: none;
    }

    .submit-btn {
      background: #7c3aed;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #6d28d9;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tab-buttons">
      <button id="loginTab" class="active" onclick="showTab('login')">Sign In</button>
      <button id="signupTab" onclick="showTab('signup')">Sign Up</button>
    </div>

    <!-- ðŸ” Login Form -->
    <form id="loginForm" class="form active" onsubmit="return login(event)">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required minlength="6" autocomplete="current-password" />
      </div>
      <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>
    </form>

    <!-- ðŸ“ Signup Form -->
    <form id="signupForm" class="form" onsubmit="return signup(event)">
      <div class="form-group">
        <label for="signupName">Full Name</label>
        <input type="text" id="signupName" required />
      </div>
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required minlength="6" autocomplete="new-password" />
      </div>
      <button type="submit" class="submit-btn" id="signupBtn">Sign Up</button>
    </form>
  </div>

  <!-- âœ… Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script>
    function showTab(tab) {
      const loginTab = document.getElementById("loginTab");
      const signupTab = document.getElementById("signupTab");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      if (tab === "login") {
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        loginForm.classList.add("active");
        signupForm.classList.remove("active");
      } else {
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        signupForm.classList.add("active");
        loginForm.classList.remove("active");
      }
    }

    function showToast(message, type = "default") {
      Toastify({
        text: message,
        duration: 3000,
        close: true,
        gravity: "top", 
        position: "right",
        backgroundColor:
          type === "success" ? "#22c55e" :
          type === "error" ? "#ef4444" : "#6366f1",
        stopOnFocus: true,
      }).showToast();
    }

    async function login(event) {
      event.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const loginBtn = document.getElementById("loginBtn");

      loginBtn.disabled = true;
      loginBtn.textContent = "Logging in...";

      try {
        const res = await fetch("http://localhost:8000/login", {
          method: "POST",
          body: new URLSearchParams({ email, password }),
        });

        if (res.ok) {
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "hello.html";
        } else {
          const data = await res.json();
          showToast("Login failed: " + data.detail, "error");
        }
      } catch (err) {
        showToast("Server error. Please try again later.", "error");
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Sign In";
      }
    }

    async function signup(event) {
      event.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const signupBtn = document.getElementById("signupBtn");

      signupBtn.disabled = true;
      signupBtn.textContent = "Signing up...";

      try {
        const res = await fetch("http://localhost:8000/signup", {
          method: "POST",
          body: new URLSearchParams({ name, email, password }),
        });

        if (res.ok) {
          localStorage.setItem("isLoggedIn", "true");
          showToast("Signup successful! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = "hello.html";
          }, 1000);
        } else {
          const data = await res.json();
          showToast("Signup failed: " + data.detail, "error");
        }
      } catch (err) {
        showToast("Server error. Please try again later.", "error");
      } finally {
        signupBtn.disabled = false;
        signupBtn.textContent = "Sign Up";
      }
    }

    // Auto switch tab if ?mode=signup or ?mode=signin is passed
    window.addEventListener('DOMContentLoaded', () => {
      const mode = new URLSearchParams(window.location.search).get('mode');
      if (mode === 'signup') {
        showTab('signup');
      } else if (mode === 'signin') {
        showTab('login');
      }
    });
  </script>

</body>
</html>
