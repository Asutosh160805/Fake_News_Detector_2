<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fade to Black</title>
  <style>
    body {
      background: #a855f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    span {
      position: relative;
      font-family: "Lato", sans-serif;
      top: 20px;
      color: white;
      display: inline-block;
      font-size: 5rem;
      text-shadow: 0 1px 0 #b7b7b7, 0 2px 0 #b7b7b7, 0 3px 0 #b7b7b7,
        0 4px 0 #b7b7b7, 0 5px 0 #b7b7b7, 0 6px 0 transparent,
        0 7px 0 transparent, 0 8px 0 transparent, 0 9px 0 transparent,
        0 10px 10px rgba(0, 0, 0, 0.5);
      animation: bounce 0.4s ease infinite alternate;
    }

    h1 span:nth-child(2) {
      animation-delay: 0.1s;
    }

    h1 span:nth-child(3) {
      animation-delay: 0.2s;
    }

    h1 span:nth-child(4) {
      animation-delay: 0.3s;
    }

    h1 span:nth-child(5) {
      animation-delay: 0.4s;
    }

    h1 span:nth-child(6) {
      animation-delay: 0.5s;
    }

    @keyframes bounce {
      100% {
        top: -20px;
        text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc,
          0 4px 0 #ccc, 0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc,
          0 8px 0 #ccc, 0 9px 0 #ccc, 0 60px 30px rgba(0, 0, 0, 0.3);
      }
    }

    #blackout {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      z-index: 999;
    }
  </style>
</head>
<body onclick="fadeToBlack()">
  <h1>
    <span>H</span>
    <span>E</span>
    <span>L</span>
    <span>L</span>
    <span>O</span>
    <span>!</span>
  </h1>

  <div id="blackout"></div>

  <script>
    function fadeToBlack() {
      const blackout = document.getElementById('blackout');
      blackout.style.opacity = 1;

      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1600);
    }
  </script>
</body>
</html>
